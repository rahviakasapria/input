<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rah'vi Akasapria" />
    <link rel="stylesheet" href="style.css" />
    <title>Input</title>
  </head>
  <body>
    <form action="#">
      <h1>Input</h1>
      <table border="1" cellspacing="0" cellpadding="10">
        <tr>
          <td><label for="namalengkap">Nama Lengkap :</label></td>
          <td><input type="text" id="namalengkap" /></td>
        </tr>
        <tr>
          <td><label for="jeniskelamin">Jenis Kelamin :</label></td>
          <td><input type="radio" id="radio" name="Jenis Kelamin" /><label for="pria">Pria</label> <br /><input type="radio" id="radio" name="Jenis Kelamin" /><label for="perempuan">Perempuan</label></td>
        </tr>
        <tr>
          <td><label for="hobi">Hobi :</label></td>
          <td><input type="checkbox" id="menyanyi" /><label for="menyanyi">Menyanyi</label><input type="checkbox" id="menggambar" /><label for="menyanyi">Menggambar</label></td>
        </tr>
        <tr>
          <td><label for="asal">Asal :</label></td>
          <td>
            <select name="" id="">
              <option>Jakarta</option>
              <option>Bandung</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2"><button type="submit">kirim</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
